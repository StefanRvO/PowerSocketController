language: cpp
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install git wget make libncurses-dev flex bison gperf python python-pip
- pip install pyserial
- mkdir -p esp
- wget https://dl.espressif.com/dl/xtensa-esp32-elf-linux64-1.22.0-61-gab8375a-5.2.0.tar.gz
  -O xtensa_gcc.tar.gz
- tar -xzf xtensa_gcc.tar.gz -C esp/
- git clone --recursive https://github.com/espressif/esp-idf.git esp/esp-idf
env:
- IDF_PATH="$(pwd)/esp/esp-idf" PATH=$PATH:$(pwd)/esp/xtensa-esp32-elf/bin
script:
- echo $IDF_PATH && echo $PATH && cd software/ && make release -j20
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/release.tar.gz
  on:
    repo: StefanRvO/PowerSocketController
